dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

branches:
  only:
    - master

before_script:
  - npm install

script:
  - cd ui-kit
  - npm install
  - npm install -g @angular/cli
  - npm run test-components
  - npm run build-components
